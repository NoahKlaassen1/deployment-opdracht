name: Deploy to production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: noahklaassen/deployment-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/${{ secrets.SSH_USER }}/deployment || exit 1
            # Pull nieuwe image
            docker pull noahklaassen/deployment-app:latest || true
            # Start/recreate containers via docker-compose
            docker-compose -f docker-compose.prod.yml pull || true
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            # Run artisan commands inside the running container
            docker-compose -f docker-compose.prod.yml exec -T app php artisan migrate --force || true
            docker-compose -f docker-compose.prod.yml exec -T app php artisan config:cache || true
            docker-compose -f docker-compose.prod.yml exec -T app php artisan route:cache || true
