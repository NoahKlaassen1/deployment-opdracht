name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_sqlite, zip

      - name: Install system dependencies
        run: sudo apt-get update -y && sudo apt-get install -y sqlite3

      - name: Install composer dependencies
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: Prepare .env, sqlite DB and APP_KEY
        run: |
          # Als .env.example bestaat, kopieer het naar .env; anders maak een minimale .env aan
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            cat > .env <<'EOF'
APP_NAME=DeploymentApp
APP_ENV=local
APP_KEY=
APP_DEBUG=true
APP_URL=http://localhost
DB_CONNECTION=sqlite
DB_DATABASE=/github/workspace/database/database.sqlite
EOF
          fi

          # Maak sqlite DB file
          mkdir -p database
          touch database/database.sqlite
          chmod 666 database/database.sqlite || true

          # Genereer APP_KEY in .env
          php artisan key:generate --ansi

      - name: Run static analysis (PHPStan) (optioneel)
        run: |
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse || true
          else
            echo "PHPStan niet geïnstalleerd (dev dependency)."
          fi

      - name: Run PHP CS Fixer (dry-run) (optioneel)
        run: |
          if [ -f vendor/bin/php-cs-fixer ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff || true
          else
            echo "php-cs-fixer niet geïnstalleerd (dev dependency)."
          fi

      - name: Run tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: vendor/bin/phpunit --testdox

      - name: Build Docker image (CI tag, lokaal in runner)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: docker.io/noahklaassen/deployment-app:ci
